apiVersion: v1
kind: Namespace
metadata:
  name: app-production
---
apiVersion: v1
kind: Namespace
metadata:
  name: app-staging
---
# Source PVC in production namespace
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: application-data
  namespace: app-production
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: shared-vast
  resources:
    requests:
      storage: 100Gi
---
# Pod using the source PVC
apiVersion: v1
kind: Pod
metadata:
  name: production-app
  namespace: app-production
spec:
  containers:
  - name: app
    image: nginx:latest
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: application-data
---
# SharedPVC to share the volume to staging
apiVersion: storage.coreweave.com/v1alpha1
kind: SharedPVC
metadata:
  name: share-to-staging
  namespace: default
spec:
  sourcePVCName: application-data
  sourceNamespace: app-production
  targetNamespace: app-staging
  readOnly: false
---
# Pod in staging using the shared volume
apiVersion: v1
kind: Pod
metadata:
  name: staging-app
  namespace: app-staging
spec:
  containers:
  - name: app
    image: nginx:latest
    volumeMounts:
    - name: data
      mountPath: /data
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: application-data-shared
