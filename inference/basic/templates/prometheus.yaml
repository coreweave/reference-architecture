{{- if .Values.prometheus.enabled }}
kind: ServiceMonitor
apiVersion: monitoring.coreos.com/v1
metadata:
  name: {{ include "vllm-basic.name" . }}
  labels:
    app: {{ include "vllm-basic.name" . }}
spec:
  endpoints:
  - targetPort: 8000
    path: /metrics
  selector:
    matchLabels:
      app: {{ include "vllm-basic.name" . }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prometheus-cert
  namespace: {{ .Values.prometheus.namespace }}
spec:
  secretName: prometheus-tls
  dnsNames:
    - prometheus.{{ .Values.ingress.orgID }}-{{ .Values.ingress.clusterName }}.coreweave.app
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  usages:
    - server auth
    - digital signature
    - key encipherment
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: prometheus-auth
  namespace: {{ .Values.prometheus.namespace }}
spec:
  basicAuth:
    secret: prometheus-auth-secret

---
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-auth-secret
  namespace: {{ .Values.prometheus.namespace }}
type: Opaque
stringData:
  users: |
    {{ .Values.prometheus.credentials }}
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: {{ .Values.prometheus.namespace }}
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.{{ .Values.ingress.orgID }}-{{ .Values.ingress.clusterName }}.coreweave.app`)
      kind: Rule
      services:
        - name: prometheus-operated
          port: 9090
      middlewares:
        - name: prometheus-auth
  tls:
    secretName: prometheus-tls
{{- end }}